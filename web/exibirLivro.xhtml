<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                O Titulo: #{livroBean.titulo} foi cadastrado com sucesso! <p />
                <h:form>
                    <b:dataTable value="#{livroBean.livros}"
                                 var="livro">
                        <b:dataTableColumn value="#{livro.titulo}" />
                        <b:dataTableColumn value="#{livro.editora}" />
                        <b:dataTableColumn value="#{livro.cidadeEd}" />
                        <b:dataTableColumn value="#{livro.dataPublicacao}" />

                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
